<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รักเธอนะ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5e1f7;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff8ccc;
            color: white;
            padding: 20px;
            font-size: 24px;
            border-bottom: 2px solid #ff66b2;
        }
        .image {
            width: 250px;
            height: auto;
            margin-top: 30px;
        }
        .message {
            margin-top: 30px;
            font-size: 26px;
            font-weight: bold;
            color: #ff66b2;
        }
        .heart {
            font-size: 80px;
            color: #ff66b2;
            margin-top: 20px;
        }
        .button {
            background-color: #ff8ccc;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border-radius: 25px;
            margin-top: 40px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #ff66b2;
        }
        .footer {
            margin-top: 50px;
            font-size: 18px;
            color: #ff66b2;
        }
    </style>
</head>
<body>
    <header>
        <h1>รักเธอนะ</h1>
    </header>


    <div class="message">
        <p>ทุกวันฉันคิดถึงเธอ</p>
        <p>ทุกครั้งที่อยู่ใกล้เธอ โลกมันสดใส</p>
        <p>ขอแค่ให้เธอรู้ว่า</p>
        <p><strong>รักเธอมากที่สุดในโลก!</strong></p>
    </div>

    <div class="heart">❤️</div>

    <a href="https://www.youtube.com/watch?v=iyIwsX21kjg" class="button">ดูสิ่งที่ฉันเตรียมไว้ให้เธอ</a>

    <div class="footer">
        <p>รักเธอนะ!</p>
    </div>
</body>
</html>
